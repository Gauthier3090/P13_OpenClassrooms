{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/profiles.css' %}">


<title>{{ title }}</title>
<h1 class="title">{{ title }}</h1>

<h2 class="title">Address</h2>
<table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Address</th>
          <th scope="col">Address City</th>
          <th scope="col">Country iso code</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>{{ address.number }} {{ address.street }}</td>
            <td>{{ address.city }}, {{ address.state }} {{ address.zip_code }}</td>
            <td>{{ address.country_iso_code }}</td>
        </tr>
    </tbody>
</table>

<div class="menu">
    <a class="item-menu" href="{% url 'lettings:index' %}">Back</a>
    <a class="item-menu" href="{% url 'index' %}">Home</a>
    <a class="item-menu" href="{% url 'profiles:index' %}">Lettings</a>
</div>
